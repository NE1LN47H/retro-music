<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <style>
        /* CSS styles here */
        @import url("https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        :root {
            --c-gray-100: #fbf8f2;
            --c-gray-200: #fcfdfe;
            --c-gray-300: #e9ebec;
            --c-gray-400: #e3e4ea;
            --c-gray-500: #5f5f5f;
            --c-gray-900: #1d1d1d;
            --c-blue-300: #a8dee2;
            --c-blue-500: #2ab3c0;
            --c-green-500: #80b895;
            --c-green-300: #bad5ca;
            --c-red-500: #ea605e;
            --c-yellow-300: #f8e0b1;
            --c-yellow-500: #f9bc73;

            --rotation: -3deg;
        }

        body {
            font-family: "Urbanist", sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            padding-top: 5vw;
            padding-bottom: 5vw;
            background-color: var(--c-gray-400);
        }

        img {
            display: block;
            max-width: 100%;
        }

        input,
        button {
            font: inherit;
        }

        .phone {
            width: 460px;
            border-radius: 25px;
            overflow: hidden;
            padding: 2rem;
            box-shadow: 0 0 0 10px var(--c-gray-300), 0 0 0 11px var(--c-gray-200);
            background-color: #fff;
            position: relative;
            z-index: 1;
            margin-left: auto;
            margin-right: auto;
        }

        .header {
            display: grid;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            grid-template-columns: 1fr 2fr 1fr;
        }

        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            background-color: var(--c-blue-300);
            border: 2px solid var(--c-gray-900);
            border-radius: 15px;
            div {
                display: flex;
                flex-wrap: wrap;
                width: 24px;
                height: 24px;
            }
            span {
                display: block;
                width: 12px;
                height: 12px;
                border: 2px solid var(--c-gray-900);
                background-color: var(--c-yellow-500);
                border-radius: 50%;
            }
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-left: auto;
            margin-right: auto;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .notifications {
            padding: 0;
            border: 0;
            background-color: transparent;
            margin-right: 1rem;
            position: relative;
            transform-origin: center center;
            transition: 0.15s ease;
            cursor: pointer;
            &:hover,
            &:focus {
                transform: rotate(10deg);
            }
            i {
                font-size: 1.75rem;
                color: #454545;
            }

            &:after {
                right: -8px;
                top: 3px;
                content: "2";
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                width: 20px;
                height: 20px;
                font-size: 0.75rem;
                background-color: var(--c-red-500);
                border-radius: 50%;
                font-weight: 800;
                border: 2px solid var(--c-gray-900);
            }
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            padding: 0;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 8px 10px -4px rgba(#000, 0.2);
            transform-origin: center center;
            transition: 0.15s ease;
            cursor: pointer;
            &:hover,
            &:focus {
                transform: translatey(-4px);
                box-shadow: 0 12px 14px -4px rgba(#000, 0.3);
            }
        }

        .title {
            margin-top: 1rem;
            h1 {
                font-size: 1.5rem;
                font-weight: 700;
            }

            p {
                font-size: 1rem;
                color: var(--c-gray-500);
                margin-top: 0.375em;
            }
        }

        .search {
            position: relative;
            z-index: 1;
            transition: 0.15s ease;
            &:hover,
            &:focus-within {
                transform: translatey(-2px);
            }
        }

        .search-inner {
            display: flex;
            align-items: center;
            border: 2px solid var(--c-gray-900);
            border-radius: 15px;
            height: 60px;
            font-size: 1rem;
            width: 100%;
            background-color: #fff;
            position: relative;
            margin-top: 2rem;
            &:after {
                content: "";
                display: block;
                position: absolute;
                z-index: -1;
                width: 96%;
                height: 100%;
                bottom: -9px;
                left: calc(50% - 48%);
                border-radius: 20px;
                border: 2px solid var(--c-gray-900);
                background-color: var(--c-gray-100);
                transition: 0.15s ease;
            }

            &:hover,
            &:focus-within {
                input::placeholder {
                    color: #787878;
                }
                &:after {
                    transform: translatey(2px);
                }
            }
        }

        .search-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px 0 0 15px;
            border: 0;
            background-color: var(--c-gray-100);
            position: relative;
            height: 100%;
            border-right: 2px solid var(--c-gray-900);
            width: 70px;
            transition: 0.15s ease;
            cursor: pointer;
            i {
                font-size: 1.25em;
            }

            &:focus,
            &:hover {
                background-color: var(--c-yellow-300);
                outline: 0;
            }
        }

        .search-input {
            border: 0;
            border-radius: 0 15px 15px 0;
            height: 100%;
            background-color: #fff;
            width: 100%;
            padding-left: 1em;
            padding-right: 1em;
            &:focus {
                outline: 0;
            }
            &::placeholder {
                font-weight: 600;
                color: var(--c-gray-900);
                transition: 0.15s ease;
            }
        }

        .navigation {
            margin-top: 2rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--c-gray-900);
            display: flex;
            justify-content: space-between;
        }

        .navigation-item {
            font-size: 1.125rem;
            display: inline-block;
            padding: 0 0.5rem;
            text-decoration: none;
            color: inherit;
            position: relative;
            z-index: 1;
            font-weight: 500;
            &:hover:before,
            &:focus {
                background-color: var(--c-yellow-500);
            }
        }

        .playlists {
            margin-top: 1.5rem;
            display: flex;
            padding: 2rem 0.5rem;
        }

        .currently-playing {
            padding: 1rem 0.5rem;
        }

        .card {
            width: 200px;
            transform: rotate(var(--rotation));
            transition: 0.15s ease-out;
        }

        .card-inner {
            display: flex;
            flex-direction: column;
            border: 2px solid var(--c-gray-900);
            border-radius: 20px;
            padding: 0.5rem;
            background-color: #fff;
            position: relative;
            &:after {
                content: "";
                display: block;
                position: absolute;
                z-index: -1;
                width: 95%;
                height: 100%;
                bottom: -9px;
                left: calc(50% - 47.5%);
                border-radius: 20px;
                border: 2px solid var(--c-gray-900);
                background-color: var(--c-yellow-300);
            }
        }

        .card-pin {
            width: 12px;
            height: 12px;
            background-color: var(--c-gray-900);
            position: absolute;
            top: 20px;
            left: calc(50% - 6px);
            border-radius: 50%;
            box-shadow: 0 0 0 2px #fff, 0 0 0 3px var(--c-gray-900);
            transform: rotate(3deg);
            z-index: 1;
            &:before,
            &:after {
                content: "";
                display: block;
                border-radius: 50%;
                position: absolute;
                transition: 0.15s ease-out;
            }

            &:before {
                width: 12px;
                height: 12px;
                background-color: var(--c-gray-900);
                border-radius: 50%;
                left: calc(50% - 6px);
                top: -44px;
            }

            &:after {
                width: 6px;
                background-color: #fff;
                border: 1px solid;
                border-radius: 99em;
                height: 50px;
                left: calc(50% - 3px);
                bottom: 3px;
            }

            &.simple {
                box-shadow: none;
                &:nth-of-type(odd) {
                    left: 10px;
                    top: 10px;
                    transform: rotate(-45deg);
                }

                &:nth-of-type(even) {
                    left: calc(100% - 20px);
                    top: calc(100% - 20px);
                    transform: rotate(120deg);
                }
            }
        }

        .card-image {
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4 / 3;
            position: relative;
            img {
                width: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .card-meta,
        .card-title {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .card-meta {
            padding-top: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-meta-number {
            color: var(--c-gray-500);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .card-meta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0;
            color: var(--c-gray-900);
            flex-shrink: 0;
            cursor: pointer;
            padding: 0;
            line-height: 0;
            border-radius: 50%;
            background-color: transparent;
            i {
                font-size: 1.75rem;
            }
            &:after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }

        .card-title {
            margin-top: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="header">
            <div class="header-logo">
                <div><span></span></div>
            </div>
            <div class="header-title">Music Website</div>
            <div class="header-buttons">
                <button class="notifications"><i class="fa fa-bell"></i></button>
                <button class="avatar"><img src="avatar.jpg" alt="Avatar"></button>
            </div>
        </div>

        <div class="title">
            <h1>Welcome to Music Website</h1>
            <p>Find your favorite music here.</p>
        </div>

        <div class="search">
            <div class="search-inner">
                <button class="search-button"><i class="fa fa-search"></i></button>
                <input type="text" class="search-input" placeholder="Search music...">
            </div>
        </div>

        <div class="navigation">
            <a href="#" class="navigation-item active">Home</a>
            <a href="#" class="navigation-item">Genres</a>
            <a href="#" class="navigation-item">Artists</a>
            <a href="#" class="navigation-item">Albums</a>
            <a href="#" class="navigation-item">Playlists</a>
        </div>

        <div class="playlists">
            <!-- Playlists will be dynamically generated here -->
        </div>

        <div class="currently-playing">
            <!-- Currently playing song -->
        </div>
    </div>

    <!-- JavaScript code here -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const searchInput = document.getElementById("search-input");
  const searchButton = document.getElementById("search-button");
  const resultsContainer = document.getElementById("results-container");
  const apiKey = "AIzaSyCKpB5JvnKFUjvr4Ry-3NjcZCjFpUCl6vQ";

  searchButton.addEventListener("click", function () {
    const searchTerm = searchInput.value.trim();
    if (searchTerm !== "") {
      searchMusic(searchTerm);
    }
  });

  function searchMusic(searchTerm) {
    const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&type=video&part=snippet&q=${searchTerm}`;
    
    fetch(url)
      .then(response => response.json())
      .then(data => displayResults(data.items))
      .catch(error => console.log(error));
  }

  function displayResults(results) {
    resultsContainer.innerHTML = "";
    results.forEach(result => {
      const videoId = result.id.videoId;
      const title = result.snippet.title;
      const thumbnail = result.snippet.thumbnails.medium.url;

      const resultItem = document.createElement("div");
      resultItem.classList.add("result");
      resultItem.dataset.videoId = videoId;

      const thumbnailImg = document.createElement("img");
      thumbnailImg.src = thumbnail;

      const titleElement = document.createElement("p");
      titleElement.textContent = title;

      resultItem.appendChild(thumbnailImg);
      resultItem.appendChild(titleElement);

      resultsContainer.appendChild(resultItem);
    });
  }

  function playMusic(videoId) {
    const playerContainer = document.getElementById("player-container");
    playerContainer.innerHTML = `
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        frameborder="0"
        allowfullscreen
      ></iframe>
    `;
  }

  resultsContainer.addEventListener("click", function (event) {
    const target = event.target;
    if (target.classList.contains("result")) {
      const videoId = target.dataset.videoId;
      playMusic(videoId);
    }
  });
});
    </script>
</body>

</html>
